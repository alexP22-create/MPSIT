<div class="upper-bar">
    <div class="brand">Online Shopping Platform For Watches</div>
    <button>Go Back</button>
  </div>
<div class="add-product-container">
    <form (ngSubmit)="onSubmit()" [formGroup]="productForm">
      <label for="name">Name:</label>
      <input type="text" id="name" formControlName="name" required>
  
      <label for="description">Description:</label>
      <textarea id="description" formControlName="description" required></textarea>
  
      <label for="imageUrl">Image URL:</label>
      <input type="text" id="imageUrl" formControlName="imageUrl" required>
  
      <label for="price">Price ($):</label>
      <input type="number" id="price" formControlName="price" required>
  
      <label for="deliveryTime">Delivery Time (days):</label>
      <input type="number" id="deliveryTime" formControlName="deliveryTime" required>
  
      <label for="nrInStock">Number in Stock:</label>
      <input type="number" id="nrInStock" formControlName="nrInStock" required>
  
      <button type="submit">Add Product</button>
    </form>
  </div>
