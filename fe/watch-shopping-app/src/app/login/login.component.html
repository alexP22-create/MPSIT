<div class="container">
    
    <h2>Login</h2>
    <form (ngSubmit)="loginFormSubmit(loginForm)" #loginForm="ngForm">
      <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" ngModel required>
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" ngModel required>
      </div>
      <button type="submit" [disabled]="!loginForm.valid">Login</button>
    </form>

    <div *ngIf="showErrorMessage" class="error-message">
      Wrong Credentials
    </div>

    <button (click)="navigateToRegister()">Register new user</button>
  </div>
