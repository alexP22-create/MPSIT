<!-- src/app/register/register.component.html -->

<div class="container">
    <h2>Register</h2>
    <form (ngSubmit)="register(registerForm)" #registerForm="ngForm">
      <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" ngModel required>
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" ngModel required>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" ngModel required>
      </div>
      <div>
        <label for="aboutMe">About Me:</label>
        <textarea id="aboutMe" name="aboutMe" ngModel></textarea>
      </div>
      <div>
        <label for="favoriteWatch">Favorite Watch:</label>
        <input type="text" id="favoriteWatch" name="favoriteWatch" ngModel>
      </div>
      <div>
        <label for="myBuget">My Budget:</label>
        <input type="number" id="myBuget" name="myBuget" ngModel>
      </div>
      <div>
        <label for="role">Role:</label>
        <input type="text" id="role" name="role" ngModel>
      </div>
      <button type="submit" [disabled]="!registerForm.valid">Register</button>
    </form>

    <div *ngIf="showSuccessMessage" class="success-message">
      New User Successfully Created!
    </div>

    <button (click)="returnToLogin()">Return to Login</button>
  </div>
